name: TDD + Shift Left Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  red:
    name: 🟥 RED Stage – Test before backend
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repo
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: 🧪 Run test (expected to fail)
        run: mvn test -Dtest=UserTest || true

  green:
    name: 🟩 GREEN Stage – Test with backend
    needs: red
    runs-on: ubuntu-latest
    services:
      backend:
        image: backend:latest
        build:
          context: ./backend
        ports:
          - 8080:8080
        options: >-
          --health-cmd="curl -f http://localhost:8080/users || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ✅ Checkout repo
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: 🧪 Run test (expected to pass)
        run: mvn test -Dtest=UserGreenTest

  verify:
    name: ✅ VERIFY Stage – Extra validations
    needs: green
    runs-on: ubuntu-latest
    services:
      backend:
        image: backend:latest
        build:
          context: ./backend
        ports:
          - 8080:8080
        options: >-
          --health-cmd="curl -f http://localhost:8080/users || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ✅ Checkout repo
        uses: actions/checkout@v4

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: 🔍 Run final verification tests
        run: mvn test -Dtest=UserGreenTest
