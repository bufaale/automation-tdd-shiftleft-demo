name: TDD + Shift Left Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  red-test:
    name: ðŸŸ¥ RED â€“ Run test before backend
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run initial test (should fail)
        run: mvn test -Dtest=UserTest

  green-test:
    name: ðŸŸ© GREEN â€“ Run after backend is up
    runs-on: ubuntu-latest
    needs: red-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build backend JAR
        run: mvn clean package -DskipTests

      - name: Start backend service
        run: docker compose up -d --build

      - name: Wait for backend to be ready
        run: sleep 10

      - name: Run TDD test again (should pass)
        run: mvn test -Dtest=UserTest

  verify:
    name: âœ… VERIFY â€“ Confirm service works
    runs-on: ubuntu-latest
    needs: green-test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run verification test
        run: mvn test -Dtest=UserGreenTest
